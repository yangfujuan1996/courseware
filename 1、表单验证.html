    <!-- 百度访问的接口链接    提交方式必须为get   提交名必须为wd -->
    <!-- <form action="http://www.baidu.com/s" method="GET">

    </form> -->

    <form action="" method="POST" target="_self" id="fm1">
        <input type="text" name="user">
        <input type="password" name="pwd">
        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </form>
</body>

<script>
    // 
    var fm1= document.getElementById('fm1');
    fm1.onsubmit = function(){
        var user = this.user.value;
        if (user.length < 3 || user.length > 16) {
            alert('用户名不能少于2位，也不能超过16位！')
            return false;
        }
        // return false;    //阻止表单提交
        // return true;     //允许表单提交
    }

    fm1.onreset = function(){
        // confirm()   确认警告框， 点确定返回true   点取消返回false
        return confirm('确定要重置表单吗？')
    }


</script>
