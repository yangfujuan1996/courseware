<script>

    var xhr = new XMLHttpRequest();
    var user = '笨笨',
        age = 3;

    var url = 'http://dabaojian.applinzi.com/data/getUser.php';

    url = url + '?user=' + user + '&age=' + age;
    console.log(url)



    xhr.open('get', url)


    xhr.onload = function () {
        console.log(xhr.responseText)
    };

    xhr.send(null);   




</script>
