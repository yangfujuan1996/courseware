<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<template id="helloWorld">
    <div>
        <h2>{{title}}</h2>
        <p>{{content}}</p>
    </div>
</template>
<body>
    <div id="app">
        <hello-wolord></hello-wolord>
    </div>   
</body>
</html>
<script>
    new Vue({
        el: '#app',
        components: {
            "hello-wolord":{
                data(){
                    return {
                        title: '这是一个标题',
                        content: '这是一段内容',
                    };
                },
                template: "#helloWorld"
            }
        }
    })
</script>
