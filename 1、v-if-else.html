<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue   v-if</title>
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="../dist/css/bootstrap.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="rows">
                <p class="col-md-6 col-md-offset-6">
                    <span class="btn btn-default" :class="{'btn-primary': isLogin}" @click="isToggleLogin(true)">登录</span>
                    <span class="btn btn-default" :class="{'btn-primary': !isLogin}" @click="isToggleLogin(false)">注册</span>
                </p>
            </div>
            <div class="rows" v-if="isLogin">
                <div class="col-md-6 col-md-offset-3">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="username">用户名：</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="username">
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="pwd">密码：</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="password" id="pwd">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input class="btn btn-success" type="button" value="登录">
                            </div>
                        </div>
                        
                    </form>                   
                </div>
            </div>
            
            <div class="rows" v-else>
                <div class="col-md-6 col-md-offset-3">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="username">用户名：</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="username">
                            </div>                        
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="pwd">密码：</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="password" id="pwd">
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="isPwd">确认密码：</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="password" id="isPwd">
                            </div>          
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input class="btn btn-success" type="button" value="注册">
                            </div>
                        </div>
                    </form>                   
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>

    new Vue({
        el: '#app',
        data: {
            isLogin: true,
        },
        computed:{
            loginStatus(){
                isLogin = localStorage.isLogin ? true : false;
                return isLogin;
            }
        },
        methods: {
            isToggleLogin(status){
                this.isLogin = status;
                // localStorage.isLogin = status;  
                localStorage.isLogin = Number(status);              
            }
        },
        created() {
            this.isLogin = localStorage.isLogin * 1 ? true : false;
            console.log(localStorage.isLogin);
        }
    })
</script>
