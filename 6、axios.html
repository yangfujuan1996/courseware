    axios.post('/courseware/php/post.php', {
        name: '笨笨',
        age: 18
    },
    {
        transformRequest: [function(data){
        var dataStr = '';
        for(var i in data){
            dataStr += '&' + i + "=" + data[i];
        }
        // 将得到的拼接字符串的第一个&符号删除掉
        return dataStr.slice(1);
        }]
    },       
    {
        headers: {
            "Content-Type": "application/x-www-form-urlencoded"
        }
    }
    )
         .then(res=>console.log( res.data ));
</script>
