    <script>
        /*

        A B C D E

        90~100 A级

        80 ~ 90 B

        70 ~ 80 C

        60 ~ 10 D

        60以下 E

        按分数划分等级：

        if 
        或
        switch

        */

        var oBtn = document.getElementById('btn');
        var oTxt = document.getElementById('txt');

        oBtn.onclick = function () {
            var val = parseInt(oTxt.value);
            console.log(val, typeof(val))
            if(val >= 90 && val <= 100){
                console.log('A')
            }else if(val >= 80 && val < 90){
                console.log('B')
            }else if(val >= 70 && val < 80){
                console.log('C')
            }else if(val >= 60 && val < 70){
                console.log('D')
            }else if(val >= 0 && val < 60){
                console.log('E')
            }else{
                console.log('请检查输入内容是否符合要求')
            }
        };
