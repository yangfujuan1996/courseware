<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第一节课-----HTML</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    a{
        text-decoration: none;
        color: black;
        text-align: center;
        line-height: 100px;
    }
    div{
        width: 100px;
        height: 100px;
        background-color: pink;
    }
</style>
<body>
    <div>

        <a target="_blank" href="javascript:void(0)">百度一下</a>
    </div>
    <dl>
        <dt></dt>
        <dd></dd>
    </dl>
</body>
</html>
<script type="text/javascript">
    var a = document.getElementsByTagName('a')[0];
    var count = 0;
    a.onclick = null;
    a.onclick = function(){
        count ++;
        if (count % 2 == 1){
            a.innerText = '淘宝网';
            a.setAttribute('href','http://taobao.com')
            
        }else{
            a.innerText = '百度一下';
            a.setAttribute('href','http://baidu.com')
        }
    };
</script>
